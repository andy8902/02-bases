
<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd> {{ name }} </dd>

  <td>Edad:</td>
  <dd> {{ age }} </dd>

  <td>Metodo:</td>
  <dd> {{ getHeroDescription() }} </dd>

  <td>Nombre Capitalizado:</td>
  <dd> {{ capitalizedName }} </dd>
</dl>

<button class="btn btn-primary mx-2" (click)="changeHero()" *ngIf="name !== 'spiderman'">
  Cambiar nombre
</button>

<button class="btn btn-primary" (click)="changeAge()" *ngIf="age !== 30">
  Cambiar edad
</button>

<button class="btn btn-primary mx-2" (click)="resetForm() ">
  Reset
</button>
